<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>

    "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.

            var max = WORDS.length;

            var random_index = Math.floor(Math.random() * max)

            var random_word = WORDS[random_index];

            console.log(random_index, random_word);

            // Grab the corresponding scrambled word from the SCRAMBLED array.

            var scrambled_word = SCRAMBLED[random_index];
            console.log(random_index, scrambled_word);


            // Prompt the user to guess the original word when given the scrambled word.
            var guess_input = prompt("guess the word:  " +scrambled_word);

            guess_input = guess_input.toLowerCase().trim();
            //guess_input = guess_input.toLowerCase()
            console.log(guess_input);

            // alert(scrambled_word);


            // If the user guesses wrong, tell them they were wrong and show the right word.

            if (guess_input !== random_word) {
                alert("nice try! however, the correct word was: " + random_word);
            } else {
                alert("great job! you got the word!");
            }

            // If the user guesses the correct word, congratulate them.

            // playing = confirm("Press OK To keep playing or Cancel to quit");

           playing = confirm("do you want to play again?");

            // What does confirm() return?
            // What does setting the playing variable do?
         }

         alert("goodbye!");
    </script>

</body>
</html>
